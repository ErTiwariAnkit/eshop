{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4">
            <div class="text-center col">

                <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png"
                        alt=""
                        class="" style="height: 150px;">
                <!-- <hr> -->
                <div class="display-8">Create New Password</div>
                <hr>
            </div>
            <h3 hidden class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
            <form action="" method="POST">    <!-- original wale me action='/login' -->

                {% csrf_token %}
                <div class="alert alert-danger" role="alert">
                    {{error_message}}
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="">New Password</label>
                    <input type="password"
                           name="password"
                           id=""
                           class="form-control form-control-sm" placeholder="********">
                </div>
                <div class="form-group">
                    <label for="">Confirm New password</label>
                    <input type="password"
                           name="New_password"
                           id=""
                           class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Reset">
                </div>


            </form>
        </div>
    </div>
</div>

{% endblock %}
